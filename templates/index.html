<!DOCTYPE html>
<html lang="en"
    <header>
        <meta charset="UTF-8">
        <title>Form</title>
    </header>
    <body>
    <div class="container">
        <h1>Add a New Student</h1>
        <form action="{{ url_for('add_student') }}" method="POST">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="email" name="email" placeholder="Student Email" required>
            <button type="submit">Add Student</button>
        </form>

    <hr>

    <h2>Current Students</h2>
    {% if students|length < 1 %}
        <p>There are no students to display yet. Please add one above!</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <!-- Action buttons go here later -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

    </body>
</html>
