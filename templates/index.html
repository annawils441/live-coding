<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>

    <body>
    <div class="container">
        <h1>Add a New Student</h1>
        <form action="{{ url_for('add_student') }}" method="POST">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="email" name="email" placeholder="Student Email" required>
            <button type="submit">Add Student</button>
        </form>

    <hr>

    <h2>Current Students</h2>
    {% if students|length < 1 %}
        <p>There are no students to display yet. Please add one above!</p>
    {% else %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <!-- Action buttons go here later -->
                    <a class="action_button" href="{{ url_for('update_student', student_id=student.id) }}">Edit</a>
                    <form action="{{ url_for('delete_student', student_id=student.id) }}" method="POST"">
                        <button type="submit" class="action_button" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                    </form>


                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</div>

    </body>
</html>
